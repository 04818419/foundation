<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Foundation 4</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/building-blocks/timeline-comparison.css" />
  <link rel="stylesheet" href="css/foundation-icons.css" />
  

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>
  <div class="row">
    <div class="large-8 columns small-centered">
      <div class="exp-timeline">
        <div class="container">
          <ul class="items">
            <li>
              <h5>One</h5>
              <div class="active" style="width: 30%">
                <div class="finish"></div>
              </div>
              <div class="inactive" style="width: 70%"></div>
            </li>
            <li>
              <h5>Two</h5>
              <div class="inactive" style="width: 30%"></div>
              <div class="active" style="width: 70%">
                <div class="start"></div>
              </div>
            </li>
            <li>
              <h5>Three</h5>
              <div class="inactive" style="width: 90%"></div>
              <div class="active" style="width: 10%">
                <div class="start"></div>
              </div>
            </li>
          </ul>
        </div>
        <ul class="inline-list dates">
          <li>2014</li>
          <li>2013</li>
          <li>2012</li>
          <li>2011</li>
          <li>2010</li>
        </ul>  
      </div>
    </div>
  </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
